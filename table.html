    background-color: darkorange;
}

</head>
<body>
    <h1>Latihan Membuat Tabel Simple</h1>
    <table border="1">
<tr>
<td>baris 1, kolom 1</td>
<td>baris 1, kolom 2</td>
</tr>
<tr>
<td>baris 2, kolom 1</td>

<h1>Latihan Membuat Tabel Complex</h1>
<table border="1" cellpading="4" cellspacing="0">
    <thead>
    <tr>
        <th></th>
        <th colspan="2">kolom1</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <th>Baris 1</th>
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <th>Baris 2</th>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
    </tbody>
</table>
</body>
