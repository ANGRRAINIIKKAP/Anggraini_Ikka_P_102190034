    body {
        background-color:forestgreen;
    }
</style>
</head>
<body>
    <!--Ini adalah contoh p, b, i, u, strong -->
    <p>
    <strong> datang di kuliah</strong> <br /> 
    web desain ITS NU Pekalongan
    </p>
    <p>
    <b>Selamat datang</b> di kuliah <i>web desain</i> <u> ITS NU Pekalongan</u>
    </p>
    <hr />
    <p>Ini adalah paragraf</p>
</body>
